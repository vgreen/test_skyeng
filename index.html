<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class = "shadow"> </div>
  <div class = "window">
  	<div class="cross_holder">
  		<div class="cross"><img src="./img/cross.svg"></div>
  	</div>
  	<div class = "pic_holder">
		<img src="">
	</div>
	<h1 class="title"></h1>
	<p class="description"></p>
	<p class="price"></p>
	<div class="button_holder">
		<div class = "button">Confirm an Pay</div>
	</div>
  </div>
  <div class="wrapper">
	  <div class = "container">
	    <div class = "element" key="mobile">
			<div class = "pic_holder">
				<img src="">
			</div>
			<h1 class="title"></h1>
			<p class="description"></p>
			<div class="price"><sup class="currency"></sup><div class="price_num"></div><sub class = "period"></sub></div>
	    </div>
	    <div class = "element" key="desktop"> 
			<div class = "pic_holder">
				<img src="">
			</div>
			<h1 class="title"></h1>
			<p class="description"></p>
			<div class="price"><sup class="currency"></sup><div class="price_num"></div><sub class = "period"></sub></div>
	    </div>
	    <div class = "element" key="tv"> 
			<div class = "pic_holder">
				<img src="">
			</div>
			<h1 class="title"></h1>
			<p class="description"></p>
			<div class="price"><sup class="currency"></sup><div class="price_num"></div><sub class = "period"></sub></div>
	    </div>
	  </div>
	  <div class="button_holder">
		<div class = "button">Give Feedback</div>
	  </div>
  </div>
  <script type="text/javascript" src="./scripts.js"></script>
</body>
</html>
